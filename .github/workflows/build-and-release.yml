name: Build and Release APK

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
    paths-ignore:
      - '**.md'
      - '*.sh'
      - 'Dockerfile'
      - '.dockerignore'
      - 'doc/**'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      build_type:
        description: 'Build type (debug or release)'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Check if pre-release
        if: startsWith(github.ref, 'refs/tags/v')
        id: check-prerelease
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [[ "$TAG_NAME" =~ -(alpha|beta|rc|pre|dev|snapshot) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME is a pre-release"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG_NAME is a stable release"
          fi
      
      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event_name == 'push'
        run: ./gradlew assembleDebug --no-daemon
      
      - name: Build Release APK
        if: |
          (github.event.inputs.build_type == 'release' && github.event_name == 'workflow_dispatch') ||
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && steps.check-prerelease.outputs.is_prerelease != 'true')
        run: ./gradlew assembleRelease --no-daemon
      
      - name: Upload Debug APK
        if: github.event.inputs.build_type == 'debug' || github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload Release APK
        if: |
          (github.event.inputs.build_type == 'release' && github.event_name == 'workflow_dispatch') ||
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') && steps.check-prerelease.outputs.is_prerelease != 'true')
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30
      
      - name: Prepare release files
        if: startsWith(github.ref, 'refs/tags/v')
        id: prepare-files
        run: |
          FILES="app/build/outputs/apk/debug/app-debug.apk"
          if [ "${{ steps.check-prerelease.outputs.is_prerelease }}" != "true" ] && [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
            FILES="$FILES app/build/outputs/apk/release/app-release.apk"
          fi
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.prepare-files.outputs.files }}
          draft: false
          prerelease: ${{ steps.check-prerelease.outputs.is_prerelease }}
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


